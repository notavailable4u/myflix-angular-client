<app-navbar></app-navbar>
<div class="movie-card-container">
<mat-card class="example-card" *ngFor="let movie of movies;" appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-content>
        <p>Directed by: {{movie.Director.Name}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="openSynopsisDialog(movie.Description)">
            Synopsis
        </button>
        <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
            Genre
        </button>
        <button mat-button color="primary"
            (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio,movie.Director.Birth,movie.Director.Death)">
            Director
        </button>
        <button mat-icon-button style="width: auto;" color="primary" (click)="toggleFav(movie)">
            <mat-icon *ngIf="!isFav(movie)" color="primary">favorite_border</mat-icon>
            <mat-icon *ngIf="isFav(movie)" color="primary">favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
</div>
